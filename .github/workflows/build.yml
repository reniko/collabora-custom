name: Build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull upstream image and get digest
        id: upstream_digest
        run: |
          docker pull collabora/code:latest
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' collabora/code:latest)
          echo "Upstream Digest: $DIGEST"
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Download last digest artifact
        uses: actions/download-artifact@v4
        with:
          name: last-digest
        continue-on-error: true

      - name: Read last digest
        id: last_digest
        run: |
          if [ -f digest.txt ]; then
            LAST_DIGEST=$(cat digest.txt)
          else
            LAST_DIGEST="none"
          fi
          echo "Last Digest: $LAST_DIGEST"
          echo "last_digest=$LAST_DIGEST" >> $GITHUB_OUTPUT

      - name: Check if build is needed
        id: check
        run: |
          if [ "${{ steps.upstream_digest.outputs.digest }}" = "${{ steps.last_digest.outputs.last_digest }}" ]; then
            echo "No changes in upstream image. Skipping build."
            echo "build_needed=false" >> $GITHUB_OUTPUT
          else
            echo "Upstream image changed. Building!"
            echo "build_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        if: steps.check.outputs.build_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Save new digest artifact
        if: steps.check.outputs.build_needed == 'true'
        run: |
          echo "${{ steps.upstream_digest.outputs.digest }}" > digest.txt

      - name: Upload new digest
        if: steps.check.outputs.build_needed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: last-digest
          path: digest.txt
